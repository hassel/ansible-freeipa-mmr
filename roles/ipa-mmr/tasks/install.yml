---

- name: install IPA packages (CentOS)
  yum:
    name: "{{ item }}"
    state: present
  with_items:
    - ipa-server
    - ipa-server-dns
  when: ansible_distribution == "CentOS"

- name: install IPA packages (Ubuntu)
  apt:
    name: "{{ item }}"
    state: present
  with_items:
    - freeipa-server
    - freeipa-server-dns
  when: ansible_distribution == "Ubuntu"
